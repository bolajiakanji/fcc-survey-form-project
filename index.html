<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
        <div id='container'>
        <div id="header-container">               
        <h1 id='title'>freeCodeCamp Survey Form</h1>
        <p id='description'>Thank you for taking the time to help us improve the platform</p>
                </div>
        <form id='survey-form' action=''>
        <label for="name" id="name-label">Name</label>
        <input type='text' id='name' placeholder='Enter your name'class="form-field"required>
        <label id="email-label"        for='email'>Email<label>
                        
        <input type='email' id='email' placeholder='Enter your Email' class="form-field"required>
        <label for="name" id="number-label">Age <span>(optional)</span></label>
        
        <input type='number' id='number' min='0' max='10' placeholder='Age' class="form-field">
        <p>Which options best describe your current role?</p>
        <select id='dropdown' class="form-field" >
        <option>--select current role--</option>
        <option>Student</option>
        <option value="">Full Time Job</option>
        <option value="">Full Time Leaner</option>
        <option value="">Prefer not to say</option>
                                <option value="">Other</option>
         </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="" id="">
        <input type='radio' id='radio-input' name="radio-input" checked value="1">
                        Definitely</label>
        <label for="" id="">
        <input type='radio' id='radio-input' name="radio-input" value="2">
                        Maybe</label>
        <label for="" id="">
        <input type='radio' id='radio-input' name="radio-input" value="3">
                        Not sure</label>
        
        <p>What is your favourite feature of freeCodeCamp?</p>
        <select id='dropdown' class="form-field">
        <option>--select an option--</option>
        <option>Challenges</option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value="">Open Source</option>
        <option value="">Other</option>
                        </select>
                        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label for="" id="">
        <input type='checkbox' id='checkbox-input' name='checkbox-input'  value='1'>Front-end projects
                        </label>
        <label for="" id="">
        <input type='checkbox' id='checkbox-input' name='checkbox-input'  value='2'>Back-end projects</label>
        <label for="" id="">
        <input type='checkbox' id='checkbox-input' name='checkbox-input' value='3'>Data visualization
                        </label>
                       
        <p class="p-comment">Any comment or suggestion?</p>
        <textarea name="text-input" id="textarea-input" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        <button type="submit"id='submit'>Submit</button>
                            
        </form>
        </div>
        </div>
        
        
                
            
         
</body>
</html>
